<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template2/main.xhtml">
	<ui:define name="pageContent">
<h:form id="form">	
	
	<h:panelGrid columns="2"> 
            <h:outputText value="Insured :    " />
            <h:selectOneMenu value="#{policeBean.selectedInsureId}">
                        <f:selectItems value="#{policeBean.listInsured}" 
                        var="X" 
                        itemValue="#{X.idInsured}" 
                        itemLabel="#{X.firstName} #{X.lastName}"></f:selectItems>
                        
                        </h:selectOneMenu>
                        
            <h:outputText value="Vehicle :    " />
            <h:selectOneMenu value="#{policeBean.selectedVehicleId}">
                        <f:selectItems value="#{policeBean.listVehicle}" 
                        var="X" 
                        itemValue="#{X.idVehicle}" 
                        itemLabel="#{X.registration}"></f:selectItems>
                        
                        </h:selectOneMenu>
                        
             <h:outputText value="Type Contract :    " />
             <h:selectOneMenu value="#{policeBean.selectedTypeContactId}">
                        <f:selectItems value="#{policeBean.listTypeContract}" 
                        var="X" 
                        itemValue="#{X.idTypeContrat}" 
                        itemLabel="#{X.name}"></f:selectItems>
                        
                        </h:selectOneMenu>
   
          </h:panelGrid>  
          <br />
			<h:panelGrid columns="4"> 
	            <p:outputLabel for="buttonStartDate" value="Start Date :" />
	        	<p:calendar id="buttonStartDate" value="#{policeBean.startDate}" >
                <f:convertDateTime pattern="dd-MM-yyyy"/>
                </p:calendar>
	      		<p:outputLabel for="buttonEndDate" value="End Date :" />
	        	<p:calendar id="buttonEndDate" value="#{policeBean.endDate}"  >
	        		<f:convertDateTime pattern="dd-MM-yyyy"/>
	        	</p:calendar>
            </h:panelGrid>
            
            <h:panelGrid columns="2"> 
            <h:outputText value="Price :    " />
            
          </h:panelGrid>
          

         
         
      
     
    <p:commandButton value="Save"  actionListener="#{policeBean.addContract()}" styleClass="ui-priority-primary" href="listContract.xhtml">
    <a href="listContract.xhtml"/>
    </p:commandButton>
	
	
	
</h:form>

	</ui:define>
</ui:composition>
